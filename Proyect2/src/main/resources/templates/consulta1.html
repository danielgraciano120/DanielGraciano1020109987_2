<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consulta 1</title>
</head>
<body>
<h2>Consulta 1: Técnicos y Supervisor</h2>

<h3>Técnicos:</h3>
<ul>

</ul>

<a th:href="@{/}">Volver al inicio</a>
</body>
</html>
